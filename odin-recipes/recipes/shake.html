<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>Shake</title>
</head>
<body>
    <h1>Shake</h1>
    <img src="../img/shake.png">
    <h2>Description</h2>
    <p>
        A delicious protein shake for
        some easy late-night calories.
    </p>
    <p>
        Mostly containing healthy, vitamin-rich ingredients.
    </p>
    <ul>
        <li>65g of raspberries</li>
        <li>200ml of oatmilk</li>
        <li>20g of protein powder</li>
        <li>3-4g of creatine</li>
    </ul>
    <ol>
        <li>Add ingredients to the mixer</li>
        <li>Mix 30-60s</li>
        <li>Serve</li>
    </ol>
</body>
</html>
