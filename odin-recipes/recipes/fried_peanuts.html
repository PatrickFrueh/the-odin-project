<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fried Peanuts</title>
</head>
<body>
    <h1>Fried Peanuts</h1>
    <img src="../img/fried_peanuts.png">
    <h2>Description</h2>
    <p>
        Best served cold.
    </p>
    <p>
        A yummy, protein-rich meal to snack on.
    </p>
    <ul>
        <li>75g of peanuts</li>
        <li>Oil</li>
        <li>Frying pan</li>
    </ul>
    <ol>
        <li>Add oil to pan</li>
        <li>Wait 5-10mins</li>
        <li>Add peanuts</li>
        <li>Serve and wait for cooldown</li>
    </ol>
</body>
</html>
